{% extends "base.html" %} {% block content %}
<form method="post" class="buttons">
  <h3 style="font-family: Courier New" class="title-home">Message App ðŸ’¬</h3>
  <div class="name">
    <label class="lbl-name">Name:</label>
    <input
      type="text"
      placelholder="Pick a name!"
      name="name"
      value="{{name}}"
      class="name-in"
    />
  </div>
  <div class="join">
    <input
      type="text"
      maxlength="4"
      placelholder="Room Code"
      name="code"
      value="{{code}}"
      class="join-in"
    />

    <button type="submit" name="join" class="join-btn">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  {%if error%}
  <ul>
    <li class="error">{{error}}</li>
  </ul>
  {%endif%}
</form>
{% endblock %}
